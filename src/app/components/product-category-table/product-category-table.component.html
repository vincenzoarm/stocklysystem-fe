<div class="main-container">
  <div class="table-container">
    <div class="table-header">
      <h1>Elenco Prodotti</h1>
      <p>Visualizza i prodotti con le loro categorie associate.</p>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

      <!-- ID Column -->
      <ng-container matColumnDef="Codice prodotto">
        <th mat-header-cell *matHeaderCellDef>Cod.</th>
        <td mat-cell *matCellDef="let element">{{ element.product_id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let element">{{ element.product_name }}</td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="Descrizione">
        <th mat-header-cell *matHeaderCellDef>Descrizione</th>
        <td mat-cell *matCellDef="let element">
          {{ element.product_description }}
        </td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="Prezzo">
        <th mat-header-cell *matHeaderCellDef>Prezzo</th>
        <td mat-cell *matCellDef="let element">{{ element.product_price }}</td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="Categoria">
        <th mat-header-cell *matHeaderCellDef>Categoria</th>
        <td mat-cell *matCellDef="let element">{{ element.category_name }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
