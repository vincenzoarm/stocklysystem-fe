<div class="background"></div>

<div class="container">
  <div class="logo-container">
    <h1>Stockly</h1>
  </div>
  <div class="form">
    <form [formGroup]="loginForm" (submit)="login()" class="form-interno">
      <div class="title">
        <h4>Accedi al servizio</h4>
      </div>
      <mat-form-field>
        <mat-label class="label">Enter your email</mat-label>
        <input
          class="input"
          matInput
          placeholder="pat@example.com"
          required
          formControlName="email"
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Enter your password</mat-label>
        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          formControlName="password"
          required
        />
        <button
          mat-icon-button
          matSuffix
          (click)="clickEvent($event)"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>
      <button
        class="btn"
        mat-raised-button
        type="submit"
        [disabled]="!loginForm.valid"
      >
        Accedi
      </button>
    </form>
  </div>
  <div class="text">
    Stockly System 2025 | Made by Invention | Copyright Reserved
  </div>
</div>
