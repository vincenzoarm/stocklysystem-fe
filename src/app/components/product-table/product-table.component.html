<div class="main-container">
  <div class="card">
    <div class="infoContainer">
      <p class="title">Prodotti</p>

      <div class="new-prod" [hidden]="!isButtonVisible">
        <a routerLink="/products/add-product"
          ><button><i class="material-icons">add_circle</i></button></a
        >
      </div>
    </div>
    <div class="table-container">
      <table
        mat-table
        [dataSource]="dataSource"
        multiTemplateDataRows
        class="mat-elevation-z8"
      >
        @for (column of columnsToDisplay; track column) {
        <ng-container matColumnDef="{{ column }}">
          <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
          <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
        </ng-container>
        }
        <ng-container matColumnDef="expand">
          <th mat-header-cell *matHeaderCellDef aria-label="row actions">
            &nbsp;
          </th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-icon-button
              aria-label="expand row"
              (click)="
                expandedElement = expandedElement === element ? null : element;
                $event.stopPropagation()
              "
            >
              @if (expandedElement === element) {
              <mat-icon>keyboard_arrow_up</mat-icon>
              } @else {
              <mat-icon>keyboard_arrow_down</mat-icon>
              }
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="expandedDetail">
          <td
            mat-cell
            *matCellDef="let element"
            [attr.colspan]="columnsToDisplayWithExpand.length"
          >
            <div
              class="example-element-detail"
              [@detailExpand]="
                element == expandedElement ? 'expanded' : 'collapsed'
              "
            >
              <div class="example-element-diagram">
                <div class="example-element-position">
                  Codice prodotto: {{ element.product_id }} <br />{{
                    element.name
                  }}
                </div>
                <div class="example-element-symbol">
                  {{ element.price | currency : "EUR" : "symbol" }}
                </div>
                <div class="example-element-name">
                  Categoria: {{ element.category }}
                </div>
                <div class="example-element-weight">
                  Descrizione: {{ element.description }}
                </div>
                <div class="imgCodBarre">
                  <img
                    src="https://www.onoini.com/wp-content/uploads/2019/10/pengertian-barcode.jpg"
                  />
                </div>
              </div>
              <div class="example-element-buttons">
                <a routerLink="/products/{{ element.product_id }}"
                  ><button
                    mat-fab
                    aria-label="edit button"
                    [hidden]="!isButtonVisible"
                  >
                    <mat-icon>edit</mat-icon>
                  </button></a
                >
                <button
                  mat-fab
                  aria-label="delete button"
                  (click)="remove(element)"
                  [hidden]="!isButtonVisible"
                >
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
        <tr
          mat-row
          *matRowDef="let element; columns: columnsToDisplayWithExpand"
          class="example-element-row"
          [class.example-expanded-row]="expandedElement === element"
          (click)="
            expandedElement = expandedElement === element ? null : element
          "
        ></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: ['expandedDetail']"
          class="example-detail-row"
        ></tr>
      </table>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
